<div class="wrapper">

  <!-- InÃ­cio do header -->
  <header class="main-header">
  <nav class="navbar navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand"><b>Phoenix Server</b></a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <i class="fa fa-bars"></i>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Restaurantes</a></li>
            <li><a href="#">Api</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->

    </div>
  </nav>
  </header>
  <!-- Fim do header -->

  <!-- Full Width Column -->
  <div class="content-wrapper">
    <div class="container">

      <section class="main">

        <table width="100%" cellspacing="0" border="1" class="table table-striped table-bordered table-responsive" >  
          <thead id="TblHead">  
              <tr>  
                  <td>View</td>  
                  <td>Name</td>  
                  <td>category</td>  
                  <td>deliveryEstimate </td>  
                  <td>rating</td>  
                  <td>imagePath</td> 
              </tr>  
          </thead>  
          <tbody>  
              <tr *ngFor="let todo of todos" >  
                   
                  <td>{{todo.name}}</td>  
                  <td>{{todo.category}}</td>  
                  <td>{{todo.deliveryEstimate}}</td>  
                  <td>{{todo.rating}}</td>  
                  <td>{{todo.imagePath}}</td>  
                  <td><a title='Click to view' href="#" target='_blank' class='btn btn-info btn-md'><span class='glyphicon glyphicon-user'></span> View</a></td> 
              </tr>  
          </tbody>  
      </table>  

<!-- 
        <ul>
          <li *ngFor="let todo of todos" [class.completed]="todo.complete">
            {{ todo.name }}
          </li>
        </ul>
-->
      </section>

<!-- 
      <ul>
        <li *ngFor="let hero of heroes">
          {{ hero }}
        </li>
      </ul>
-->
    </div>
  </div>

      <div class="pull-right hidden-xs">
